<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap resmi sitesindeki 4.1 versiyon linki--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <title>Bootstrap || Carousel</title> 
</head>
<!--Bootstrap Carousel sınıfı, bir web sitesinde veya uygulamada bir dizi resmi veya içeriği göstermek için kullanılan bir bileşendir.
    Carousel, kullanıcılara, bir görsel öğenin bir sonraki öğe ile otomatik olarak değiştirilmesine veya bir önceki / sonraki düğmesine tıklanarak elle gezinmelerine izin verir.-->

<body class="container w-25">
    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="1_2.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="3_1.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="1_1.jpeg" alt="">
            </div>
        </div>
    </div>
    
    <div id="slider1" class="carousel slide my-2" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="1_2.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="3_1.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="1_1.jpeg" alt="">
            </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
<!--"carousel-fade" sınıfı, slayt geçişlerinde bir görüntünün diğerine yavaşça solması veya kaybolması gibi bir geçiş efekti oluşturur.-->
    <div id="slider2" class="carousel carousel-fade slide my-2" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#slider2" data-slide-to="0"></li>
            <li data-target="#slider2" data-slide-to="1"></li>
            <li data-target="#slider2" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="bg.jpeg" alt="">
                <div class="carousel-caption">
                    <h5>Slider Header 1</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, officia!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="3_1.jpeg" alt="">
                <div class="carousel-caption">
                    <h5>Slider Header 1</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, officia!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="1_1.jpeg" alt="">
                <div class="carousel-caption">
                    <h5>Slider Header 1</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, officia!</p>
                </div>
            </div>
        </div>
        <a href="#slider2" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider2" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <!--Bootstrap sitesindeki JS linkleri-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
